spring:
  config:
    import: optional:file:dev.env[.properties]
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:salainen
    username: user
    password: pass
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
server:
  port: 9000
